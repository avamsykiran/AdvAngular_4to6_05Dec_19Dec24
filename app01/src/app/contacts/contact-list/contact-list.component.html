<section class="col-sm-9 mx0auto p-4">
    <h4>Contact List</h4>
    
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <th>Contact#</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>
            @for( c of contacts; track c.id){
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.fullName}}</td>
                    <td>{{c.mobile}}</td>
                    <td>{{c.mailId}}</td>
                </tr>
            } @empty {
                <tr>
                    <td colspan="4 text-center fw-bold">
                        No Records To Display ...
                    </td>
                </tr>
            }
        </tbody>
    </table>
</section>
